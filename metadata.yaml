name: swarm
summary: juju-compose layer for swarm. Does not stand on its own
maintainers:
    - Charles Butler <charles.butler@canonical.com>
    - Matt Bruzek <matthew.bruzek@canonical.com>
description: |
  a "mixin" layer for swarm, to add swarm capability to any docker based charm.
  This directly
tags:
  - containers
  - layer
series:
  - trusty
  - xenial
subordinate: false
requires:
  etcd:
    interface: etcd
  consul:
    interface: consul
provides:
  api:
    interface: swarm
payloads:
  scheduler:
    type: docker
