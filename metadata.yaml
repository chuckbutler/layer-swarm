name: swarm
summary: Swarm is a native method to cluster docker hosts.
maintainers:
    - Charles Butler <charles.butler@canonical.com>
    - Matt Bruzek <matthew.bruzek@canonical.com>
description: |
   Swarm is a multi-host scheduler for application container workloads.
tags:
  - containers
  - layer
series:
  - trusty
  - xenial
subordinate: false
requires:
  etcd:
    interface: etcd
  consul:
    interface: consul
provides:
  api:
    interface: swarm

